<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
</head>
<body>
    <h1>View</h1>
    <table>
        <thead>
            <tr>
                <th>S/N</th>
                <th>FileName</th>
                <th>Link</th>
                <th>Handle</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <th>{{forloop.counter}}</th>
                <th>{{d.file_name}}</th>
                <th><a download href="{{d.my_file.url}}">{{d.my_file}}</a></th>
                <th></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
